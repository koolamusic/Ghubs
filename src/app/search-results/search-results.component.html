<div *ngIf="profile" class="container">
  <h2>
    Results
    <hr>
  </h2>

  <div class="card">

    <div class="card-heading">
      {{profile.name}} <small>({{profile.login}})</small>
      <span *ngIf="profile.company">, Works at {{profile.company}}</span> {{profile.location}}
    </div>

    <div class="card-body">
      <div class="row">

        <div class="col-sm-3">
          <img src="{{profile.avatar_url}}" class="img-circle img-responsive" alt="Profile Image">
        </div>

        <div class="col-sm-5">
          <ul class="list-group">
            <li class="list-group-item" *ngIf="profile.bio">{{profile.bio}}</li>
            <li class="list-group-item" *ngIf="profile.email"><a href="emailto:{{profile.email}}">{{profile.email}}</a></li>
          </ul>
        </div>

        <div class="col-sm-4">
          <p><a href="{{profile.html_url}}" target="_blank" class="btn btn-success btn-sm">View profile on github</a></p>
        </div>
      </div>
    </div>
  </div>
</div>

<div *ngIf="repos" class="container">
  <div class="card ">
    <div class="card-heading">
      <h3 class="card-title">Repositories</h3>
    </div>
    <div class="card-body">

        </p>
        <p>{{repos.description}}</p>

      <div class="card">
        <ul class="list-group list-group-flush" *ngFor="let repo of repos">
          <li class="list-group-item">
            <div class="row">

                <br>
                <a href="{{repo.html_url}}" target="_blank" class="btn btn-outline-info" style="width: 7.5rem">View Repo</a>
              </div>


            </div>

          </li>
        </ul>
      </div>

    </div>
  </div>

  <br>


</div>
